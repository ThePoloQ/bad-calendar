  <head>
    <meta charset="utf-8">

    <title>Télécharger un calendrier</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!-- <link href="/css/bootstrap-theme.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="/css/my-theme.css" rel="stylesheet">

  </head>

  <body><!-- Bootstrap core JavaScript
    ================================================== -->
    
    <div class="container" style="margin-top:30px;">
      <div class="jumbotron">
        <div style="text-align:center"><h3>Télécharger un calendrier</h3></div>
        <div style="text-align:right"><span class="help-block"><i><a href="https://docs.google.com/forms/d/e/1FAIpQLSdQj9J1M0vHtV-IliXnxFBaQ3aauwe7QHnMF8GyLDRCC7CQtg/viewform" target="_blank">Purger les agendas</a></i></span></div>
        <form enctype="multipart/form-data" action="/calendar.php" method="POST">
          <div class="form-group">
            <label>Saison</label>
            <select class="form-group" name="saison">
              <option value="2018">2017-2018</option>
              <option value="2017">2016-2017</option>
            </select>
          </div>
          <div class="form-group">
            <label>Type de calendrier</label>
            <div class="radio">
              <label>
                <input type="radio" name="typefile" value="dep" checked="checked">
                Départemental
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="typefile" value="reg">
                Régional
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Type de données</label>
            <div class="checkbox">
              <div class="container-fluid">
                <label class="col-sm-4">
                  <input type="checkbox" name="type[]" value="tregional"> Tournois régionaux
                </label>
                <label class="col-sm-4">
                  <input type="checkbox" name="type[]" value="tnational"> Tournois nationaux
                </label>
                <label class="col-sm-4">
                  <input type="checkbox" name="type[]" value="interclubs"> Interclubs
                </label>
              </div>
              <div class="container-fluid">
                <label class="col-sm-4">
                  <input type="checkbox" name="type[]" value="jeunes"> Tounois jeunes
                </label>
                <label class="col-sm-4">
                  <input type="checkbox" name="type[]" value="national"> Nationaux
                </label>
                <label class="col-sm-4">
                  <input type="checkbox" name="type[]" value="formation"> Formations
                </label>
              </div>
              <div class="container-fluid" style="margin-top: 15px">
                <label class="col-sm-4">
                  <input type="checkbox" name="type[]" value="departemental"> Départemental
                </label>
                <label class="col-sm-4">
                  <input type="checkbox" name="type[]" value="proxi"> Proxi
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="file">Fichier</label>
            <input type="file" name="file" class="jsfileinput hidden" jq-exts="xlsx xls">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.min.js"></script>
